<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 3px solid #fff;
            border-radius: 10px;
            background-color: #000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .score {
            color: white;
            font-size: 1.5em;
            margin: 15px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 1.1em;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            display: none;
            text-align: center;
            z-index: 1000;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🐍 贪吃蛇游戏</h1>
        <div class="score">得分: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <p>使用WASD控制蛇的移动</p>
            <p>按空格键暂停/继续游戏</p>
        </div>
        
        <div class="game-over" id="gameOver">
            <h2>游戏结束!</h2>
            <p>最终得分: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">重新开始</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;

        let snake = [
            { x: 10, y: 10 }
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };

            // 确保食物不会出现在蛇身上
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    break;
                }
            }
        }

        function drawGame() {
            // 清空画布
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制蛇
            ctx.fillStyle = '#00ff00';
            for (let segment of snake) {
                ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
            }

            // 绘制蛇头（不同颜色）
            ctx.fillStyle = '#00aa00';
            ctx.fillRect(snake[0].x * GRID_SIZE, snake[0].y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);

            // 绘制食物
            ctx.fillStyle = '#ff0000';
            ctx.fillRect(food.x * GRID_SIZE, food.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);

            // 绘制食物闪烁效果
            const time = Date.now() * 0.005;
            ctx.fillStyle = `hsl(${(time % 360)}, 100%, 50%)`;
            ctx.fillRect(food.x * GRID_SIZE + 2, food.y * GRID_SIZE + 2, GRID_SIZE - 6, GRID_SIZE - 6);
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return;

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // 检查碰撞边界
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            // 检查碰撞自身
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameStep() {
            if (!gameRunning) return;
            
            moveSnake();
            drawGame();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            gameRunning = true;
            gameLoop = setInterval(gameStep, 150);
        }

        function startGame() {
            generateFood();
            gameRunning = true;
            gameLoop = setInterval(gameStep, 150);
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.code !== 'Space') return;

            switch(e.code) {
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'S:
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'Space':
                    e.preventDefault();
                    if (gameRunning) {
                        gameRunning = false;
                        clearInterval(gameLoop);
                    } else {
                        gameRunning = true;
                        gameLoop = setInterval(gameStep, 150);
                    }
                    break;
            }
        });

        // 初始化游戏
        startGame();
    </script>
</body>
</html>
